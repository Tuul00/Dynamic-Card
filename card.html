<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DynamicCard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="card" style="width: 18rem;">
  <img src="astrology.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Astrology</h5>
    <p class="card-text">Your birth chart, also known as an astrology or natal chart, is a map to the placement of the planets at the exact moment you were born. It holds the key to your unique life path and personality.</p>
    <a href="https://www.astrology.com/birth-chart/" class="btn btn-primary">See more.</a>
  </div>
</div>
<script>
	var myCard = [ {
	                "title": "Astrology",
	                "image": "astrology.png",
	                "parag": "Your birth chart, also known as an astrology or natal chart, is a map to the placement of the planets at the exact moment you were born. It holds the key to your unique life path and personality.",
	                "button": "See more."
	            }
	]
	DynamicCard();
				function DynamicCard(argument) {
	        	//Creating html div and adding class to it
			    var card = document.createElement("div");
			    card.classList.add("card");
			    card.style.width = '18rem';

			    //Creating img tag
			    var img = document.createElement("img");
			    img.src = myCard[0].image;
			    img.classList.add('card-img-top');
			    card.appendChild(img);

			    //Creating div card-body
			    var cardBody = document.createElement("div");
			    cardBody.classList.add("card-body");
			    card.appendChild(cardBody);

			    //Creating h5 card-title
			    var cardTitle = document.createElement("h5");
			    cardTitle.classList.add("card-title");
			    cardTitle.innerHTML = myCard[0].title;
			    cardBody.appendChild(cardTitle);

			    //Creating p card-text
			    var cardText = document.createElement("p");
			    cardText.classList.add("card-text");
			    cardText.innerHTML = myCard[0].parag;
			    cardBody.appendChild(cardText);

			    //Creating a btn btn-primary
			    var button = document.createElement("a");
			    button.href = 'link';
			    button.classList.add("btn");
			    button.classList.add("btn-primary");
			    button.innerHTML = myCard[0].button;
			    cardBody.appendChild(button);

		        var cardDivContainer = document.getElementById("cardDivContainer");
		        cardDivContainer.appendChild(card);
		    }
</script>
</body>
</html>
